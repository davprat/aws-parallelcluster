Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
      - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
  CustomActions:
    OnNodeStart:
      Script: s3://{{ bucket }}/{{ script_path }}
      Args:
        - "s3://davprat-aws-parallelcluster-cookbook-development/parallelcluster/3.5.0/node/aws-parallelcluster-node-3.5.0.tgz"

Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: compute
      ComputeResources:
        - Name: cit
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: 10
        - Name: cit-a
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: 10
      Networking:
        SubnetIds:
          - {{ no_internet_subnet_id }}
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
    - Name: compute-b
      ComputeResources:
        - Name: cit-b
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 2
          MaxCount: 10
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      CustomActions:
        OnNodeStart:
          Script: s3://{{ bucket }}/{{ compute_script_path }}
          Args:
            - arg1
            - arg2
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
Monitoring:
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
DevSettings:
  Cookbook:
    ChefCookbook: s3://davprat-aws-parallelcluster-cookbook-development/parallelcluster/3.5.0/cookbooks/aws-parallelcluster-cookbook-3.5.0.tgz
