Image:
  Os: {{ os }}
CustomS3Bucket: {{ bucket }}
HeadNode:
  InstanceType: c5.large
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
    S3Access:
      - BucketName: {{ bucket }}
        EnableWriteAccess: true
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: queue
      ComputeResources:
        - Name: compute
          Instances:
            - InstanceType: c5.large
          MinCount: 0
          MaxCount: 10
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
        S3Access:
          - BucketName: {{ bucket }}
            EnableWriteAccess: true
