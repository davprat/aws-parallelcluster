Image:
  Os: {{ os }}
HeadNode:
  InstanceType: c5.xlarge
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
      - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
  CustomActions:
    OnNodeStart:
      Sequence:
        - Script: s3://aws-parallel-cluster-davprat-scratch-pad/custom_scripts/install_tmux.sh
        - Script: s3://aws-parallel-cluster-davprat-scratch-pad/custom_scripts/on_node_start.sh
          Args:
            - "s3://davprat-aws-parallelcluster-cookbook-development/parallelcluster/3.6.0/node/aws-parallelcluster-node-3.6.0.tgz"
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: queue-1
      ComputeResources:
        - Name: t3medium
          InstanceType: t3.medium
          MinCount: 0
          MaxCount: 10
          CapacityReservationTarget:
            CapacityReservationId: cr-06496d11ccbd08ae8
        - Name: t3micro
          InstanceType: t3.micro
          MinCount: 0
          MaxCount: 10
      Networking:
        SubnetIds:
          - {{ custom_subnet }}
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
    - Name: queue-2
      ComputeResources:
        - Name: t3medium
          InstanceType: t3.medium
          MinCount: 0
          MaxCount: 10
          CapacityReservationTarget:
            CapacityReservationId: cr-06496d11ccbd08ae8
      Networking:
        SubnetIds:
          - {{ custom_subnet }}
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
Monitoring:
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
DevSettings:
  Cookbook:
    ChefCookbook: s3://davprat-aws-parallelcluster-cookbook-development/parallelcluster/3.6.0/cookbooks/aws-parallelcluster-cookbook-3.6.0.tgz
